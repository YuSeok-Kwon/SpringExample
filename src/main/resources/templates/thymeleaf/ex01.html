<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf변수와 조건문</title>
</head>
<body>
	
	<h2>Thymeleaf 변수와 조건문</h2>
	
	<h3>1. 변수</h3>
	<div th:with="number=100">
		<h4 th:text="${number}"></h4>
	</div>
	<!-- 변수가 선언된 태그의 하위에서만 사용 가능 // JAVA와 동일함 -->
	
	<h3>2. 태그없이 Thymeleaf 활용</h3>
	<!-- block태그는 최종 html 결과에 포함되지 않는다 
		 block태그는 랜더링되지 않는다 -->
	<th:block th:with="number1=200, number2=300">
		<h4 th:text="${number1}"></h4>
		<h4 th:text= "${number1 + number2}"></h4>
		<!-- 결과 : 500 -->
		<h4 th:text="'결과 : ' + ${number1 + number2}"></h4>
		<h4 th:text="|결과 : ${number1 + number2}|"></h4>
		
	</th:block>
	
	<h3>3. 태그 나타내기</h3>
	<!-- html escape(취소) 처리  -->
		<div th:text="'<b>진한글씨</b>'"></div>
		<div th:utext="'<b>진한글씨</b>'"></div>
	
	<h3>4. 조건문</h3>
	<!-- th:if 속성이 true일때만 해당 태그가 랜더링 된다. -->
	
	<th:block th:with="age=28">
		<!-- 15살 보다 많다면 내용표시하기 -->
		<h4 th:if="${age > 15}">15살 이상입니다.</h4>
		<!-- 30살 보다 많다면 표시하기 -->
		<h4 th:if="${age > 30}">30살 이상입니다.</h4>
		
		<!-- 부정 표현 -->
		<!-- th:unless 속성이 false일때만 해당 태그가 랜더링 된다 -->
		<h4 th:unless="${age > 30}">30살 이하입니다.</h4>
	</th:block>
	
		<h3>5. swith문</h3>
		
		<th:block th:with="season='겨울'">
			<div th:switch="${season}">
				<h4 th:case="봄">따뜻하다</h4>
				<h4 th:case="봄">덥다</h4>
				<h4 th:case="봄">시원하다</h4>
				<h4 th:case="겨울">춥다</h4>
				<h4 th:case="*">잘못된 계절입니다.</h4>
			</div>
		</th:block>
</body>
</html>
